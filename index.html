<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPN - Pr√©sence √âtudiante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('UPN.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 40, 80, 0.7);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      color: #002b50;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background-color: #002b50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      width: 100%;
      margin-top: 20px;
    }
    @media screen and (max-width: 500px) {
      h1 { font-size: 24px; }
      button { font-size: 16px; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Bienvenue √† l‚ÄôUPN</h1>
    <p>Veuillez scanner votre QR code √©tudiant pour confirmer votre pr√©sence.</p>
    <button onclick="startScanner()">üì∑ Scanner un QR Code</button>
    <div id="preview"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let qrScanner = null;

    function startScanner() {
      const previewDiv = document.getElementById("preview");

      // V√©rifie si d√©j√† en cours
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          qrScanner = null;
          startScanner();
        });
        return;
      }

      qrScanner = new Html5Qrcode("preview");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id; // Prend la premi√®re cam√©ra

          qrScanner.start(
            { facingMode: "environment" }, // ou cameraId
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            (decodedText, decodedResult) => {
              try {
                const info = JSON.parse(decodedText);

                fetch("https://script.google.com/macros/s/AKfycbwYBSax9X4AAcxgHYxyCcswG6CA62sTv2C_6CaOqxdRXbAQWoPkqZqUC3U3MS8zaUBWWA/exec", {
                  method: "POST",
                  body: JSON.stringify({
                    nom: info.nom,
                    post_nom: info.post_nom,
                    prenom: info.prenom,
                    sexe: info.sexe,
                    promotion: info.promotion,
                    matricule: info.matricule
                  }),
                  headers: {
                    "Content-Type": "application/json"
                  }
                })
                .then(response => response.text())
                .then(data => {
                  alert("Pr√©sence enregistr√©e !");
                })
                .catch(error => {
                  alert("Erreur d'envoi : " + error);
                });
              } catch (err) {
                alert("QR Code invalide !");
              }

              qrScanner.stop().then(() => {
                qrScanner.clear();
                qrScanner = null;
              });
            },
            (scanError) => {
              // Affiche erreur de scan si besoin
              console.warn("Scan error: ", scanError);
            }
          ).catch(err => {
            console.error("Erreur de d√©marrage cam√©ra :", err);
            alert("Impossible d'acc√©der √† la cam√©ra : " + err);
          });
        } else {
          alert("Aucune cam√©ra trouv√©e !");
        }
      }).catch(err => {
        alert("Erreur lors de la r√©cup√©ration des cam√©ras : " + err);
      });
    }
  </script>
</body>
</html>
